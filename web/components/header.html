<header>
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md6">
                <h1 data-i18n="heart-check.title"></h1>
            </div>
            <div class="layui-form layui-col-md-offset3 layui-col-md3 layui-row">
                <label class="layui-form-label layui-col-md-offset3 layui-col-md3" data-i18n="heart-check.language"></label>
                <div class="layui-col-md6 layui-input-inline">
                    <select name="language" lay-filter="language">
                        <option value="en-US" selected>English</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script>
        layui.use('form', function () {
            let form = layui.form;
            let i18n = layui.i18n;
            i18n.loadLang('en-US');
            form.render();
            form.on('select(language)', function (data) {
                if (i18n !== undefined) {
                    i18n.loadLang(data.value);
                }
                form.render();
            })
        })
    </script>
</header>
